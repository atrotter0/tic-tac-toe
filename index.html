<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron">
          <h1>Tic-Tac-Toe Game</h1>
          <p id="jumbo-message">Set your options below, and then start a game of tic-tac-toe against our proprietary AI!</p>
          <p id="hiddenMsg">This one is much better than Kevin & Elly's!!!!!</p>
          <button class="btn btn-default btn-lg" type="button" id="optionsButton" data-toggle="modal" data-target="#optionsModal">Options</button>
          <button class="btn btn-success btn-lg" type="button" id="startButton">Start Game</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Options</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="optionsForm">
              <div class="form-group">
                <label for="name"><h4>Enter Your Name:</h4></label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <h4>Select Your Mark:</h4>
                <div>
                  <label class="fancy-label" for="markX">
                    <input type="radio" id="markX" name="mark" value="x">
                    X
                  </label>
                </div>
                <div>
                  <label class="fancy-label" for="markO">
                    <input type="radio" id="markO" name="mark" value="o">
                    O
                  </label>
                </div>
              </div>
              <div class="form-group">
                <h4>Select Difficulty:</h4>
                <div>
                  <label class="fancy-label" for="diffEasy">
                    <input type="radio" id="diffEasy" name="difficulty" value="easy">
                    Easy
                  </label>
                </div>
                <div>
                  <label class="fancy-label" for="diffHard">
                    <input type="radio" id="diffHard" name="difficulty" value="hard">
                    Hard
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="optionsDone">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden" id="gameMsgBox">
      <div class="alert alert-info" id="gameMsgArea"></div>
    </div>
    <div class="grid-container" id="gameBoard">
      <div class="grid-item" id="a1"></div>
      <div class="grid-item" id="a2"></div>
      <div class="grid-item" id="a3"></div>
      <div class="grid-item" id="b1"></div>
      <div class="grid-item" id="b2"></div>
      <div class="grid-item" id="b3"></div>
      <div class="grid-item" id="c1"></div>
      <div class="grid-item" id="c2"></div>
      <div class="grid-item" id="c3"></div>
    </div>
  </div>
</body>
</html>
